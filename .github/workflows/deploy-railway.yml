name: Deploy to Railway
on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-and-trigger-railway:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate repo contains .env.example
        run: |
          if [ ! -f .env.example ]; then
            echo ".env.example not found. Add .env.example to the repo before deploying."
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install Railway CLI
        run: |
          curl -sSL https://railway.app/install.sh | sh
          sudo mv ~/.railway/bin/railway /usr/local/bin/railway || true

      - name: Deploy to Railway (CI)
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
        run: |
          if [ -z "$RAILWAY_TOKEN" ]; then
            echo "RAILWAY_TOKEN secret is missing. Skipping Railway deploy."
            exit 1
          fi
          railway login --apiKey "$RAILWAY_TOKEN"
          if [ -n "$RAILWAY_PROJECT_ID" ]; then
            if ! railway up --ci --project "$RAILWAY_PROJECT_ID"; then
              echo "Railway deployment failed. Please check:"
              echo "1. RAILWAY_PROJECT_ID is correct"
              echo "2. Railway GitHub integration is configured"
              echo "3. Project permissions allow CLI deployments"
              exit 1
            fi
          else
            echo "RAILWAY_PROJECT_ID not set. Please either:"
            echo "1. Set RAILWAY_PROJECT_ID in GitHub Secrets, or"
            echo "2. Enable Railway GitHub integration in the Railway dashboard"
            exit 1
          fi
