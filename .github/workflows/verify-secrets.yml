name: Verify No Secrets

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  verify-secrets:
    name: Verify No Hardcoded Secrets
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Make verification script executable
        run: chmod +x scripts/verify-secrets.js

      - name: Run secrets verification
        run: node scripts/verify-secrets.js

      - name: Verify .env.example exists
        run: |
          if [ ! -f .env.example ]; then
            echo "Error: .env.example file not found"
            exit 1
          fi
          echo "✓ .env.example file exists"

      - name: Check for actual .env files in repo
        run: |
          if find . -name ".env" -not -path "./node_modules/*" -not -path "./.git/*" | grep -q .; then
            echo "Error: Found .env files in repository"
            find . -name ".env" -not -path "./node_modules/*" -not -path "./.git/*"
            exit 1
          fi
          echo "✓ No .env files found in repository"
