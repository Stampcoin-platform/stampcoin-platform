app = 'stampcoin-platform'
primary_region = 'fra'

[env]
  VITE_OAUTH_PORTAL_URL = "http://localhost:4000"
  VITE_APP_ID = "stampcoin-platform"
  NODE_ENV = "production"

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
